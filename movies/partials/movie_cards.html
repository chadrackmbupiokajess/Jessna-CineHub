{% for movie in movies %}
    <div class="movie-card" data-id="{{ movie.id }}">
        <img src="{{ movie.poster_url }}" alt="Affiche de {{ movie.title }}">
        <div class="movie-card-content">
            <h2>{{ movie.title }}</h2>
            <p>Sortie : {{ movie.release_date }}</p>
            <p class="short-overview">{{ movie.overview|truncatechars:100 }}</p>
        </div>
    </div>
{% endfor %}
